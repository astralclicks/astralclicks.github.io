{%- assign social = site.social -%}


<section>
  <h2>Follow me on ...</h2>
  <ul class="icons">
    {%- if social.instagram -%}<li><a href="https://www.instagram.com/{{ social.instagram | cgi_escape | escape }}" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>{%- endif -%}
  </ul>
</section>
